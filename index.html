<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>PokeMane</title>
</head>

<body>
  <header class="bg-dark">
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <h2 class="p-2 ps-4">PokeMane</h2>
    </nav>
  </header>
  <main class="container-fluid">
      <div class="row">
        <div class="col-4 bg-primary all-pokemon">
          <ul id="api-pokemon">
            <!-- Inject all pokemon here -->
          </ul>
        </div>
        <div class="col-8 bg-secondary d-flex flex-column justify-content-center align-items-center" id="active-pokemon">
            <!-- Active pokemon here -->
          
        </div>
      </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
